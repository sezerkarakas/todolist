<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header" style="background-color: orange;">
        <div class="text-center">
          <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            class="bg-light mb-1"
            alt=""
          />
          <h2 style="color: white;">Yapılacaklar Listesi</h2>
        </div>
        <div class="input-group mb-3 p-4">
          <input class="form-control col-md-10" type="text" id="task" placeholder="Bugün ne yapacaksın?" />
          <div class="input-group-append">
            <span onclick="newElement()" id="liveToastBtn" class="button btn btn-secondary"
              >Ekle</span
            >
          </div>
        </div>
      </div>

      <ul id="list" class="list-group">
        <li id="li0" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action list-group-item-light">3 Litre Su İç <span onclick="deleteElement(this)" id="sp0" class="button btn btn-light">X</span></li>
        <li id="li1" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action list-group-item-light">Ödevleri Yap <span onclick="deleteElement(this)" id="sp1" class="button btn btn-light">X</span></li>
        <li id="li2" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action list-group-item-light">En Az 3 Saat Kodlama Yap <span onclick="deleteElement(this)" id="sp2" class="button btn btn-light">X</span></li>
        <li id="li3" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action list-group-item-light">Yemek Yap <span onclick="deleteElement(this)" id="sp3" class="button btn btn-light">X</span></li>
        <li id="li4" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action list-group-item-light">50 Sayfa Kitap Oku <span onclick="deleteElement(this)" id="sp4" class="button btn btn-light">X</span></li>
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="toDo.js"></script>
  </body>
</html>
